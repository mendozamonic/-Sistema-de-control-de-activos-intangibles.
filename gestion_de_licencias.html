<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Licencias</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f9f9f9;
        }

        h1 {
            text-align: center;
        }

        .container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .form-section {
            width: 35%;
        }

        .form-section label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        .form-section input,
        .form-section select {
            width: 100%;
            padding: 5px;
            margin-top: 5px;
        }

        .form-buttons {
            margin-top: 15px;
        }

        .form-buttons button {
            padding: 8px 15px;
            margin-right: 10px;
            cursor: pointer;
        }

        .table-section {
            width: 60%;
        }

        .search-bar {
            text-align: right;
            margin-bottom: 10px;
        }

        .search-bar input {
            padding: 5px;
            width: 250px;
        }

        .search-bar button {
            padding: 6px 12px;
            cursor: pointer;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: #fff;
        }

        table th, table td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }

        table th {
            background: #eaeaea;
        }

        table tr:nth-child(even) {
            background: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Gestión de Licencias</h1>

    <div class="container">
        <!-- Sección del formulario -->
        <div class="form-section">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre">

            <label for="tipo">Tipo de Licencia</label>
            <select id="tipo" name="tipo">
                <option value="">Seleccione...</option>
                <option value="office">Office</option>
                <option value="antivirus">Antivirus</option>
                <option value="otro">Otro</option>
            </select>

            <label for="fecha">Fecha de Adquisición</label>
            <input type="date" id="fecha" name="fecha">

            <label for="costo">Costo Adquisición</label>
            <input type="number" id="costo" name="costo" step="0.01">

            <label for="vida">Vida Útil</label>
            <input type="text" id="vida" name="vida">

            <div class="form-buttons">
                <button type="button">Registrar</button>
                <button type="button">Guardar</button>
                <button type="button">Eliminar</button>
            </div>
        </div>

        <!-- Sección de tabla -->
        <div class="table-section">
            <div class="search-bar">
                <input type="text" placeholder="Buscar...">
                <button>Buscar</button>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Código</th>
                        <th>Nombre</th>
                        <th>Tipo de Licencia</th>
                        <th>Fecha de Adquisición</th>
                        <th>Costo de Adquisición</th>
                        <th>Vida Útil</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>0101</td>
                        <td>Office 365</td>
                        <td>Office</td>
                        <td>02/09/2025</td>
                        <td>$100</td>
                        <td>1 año</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
